<div class="container">
  {{productForm.value | json}}
</div>
<div class="container">
  {{newProduct | json}}
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Tên sản phẩm" [(ngModel)]="newProduct.name" name="name" (input)="onChange($event, 'name')">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Mô tả sản phẩm" [(ngModel)]="newProduct.description" name="description" (input)="onChange($event, 'description')">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Giá sản phẩm" [(ngModel)]="newProduct.price" name="price" (input)="onChange($event, 'price')">
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary" type="submit">Tạo mới</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Tên sản phấm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Iphone 12</td>
            <td>Mô tả Iphone</td>
            <td>12000000</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
